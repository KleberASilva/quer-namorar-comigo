<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nosso √Ålbum ‚ù§Ô∏è JK</title>
  <style>
    body {
      background: #ffe0e9;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
      color: #660033;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1, h2 {
      margin: 10px 0;
      text-align: center;
      word-break: break-word;
    }

    .slider {
      width: 100%;
      max-width: 600px;
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      background: white;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slides img {
      width: 100%;
      height: auto;
      max-height: 400px;
      object-fit: cover;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    button {
      background-color: #ff6699;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #cc3366;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 28px;
      }

      h2 {
        font-size: 22px;
      }

      button {
        padding: 8px 16px;
        font-size: 16px;
      }

      .slides img {
        max-height: 250px;
      }
    }
  </style>
</head>
<body>

  <h1>üíñ Nossas Mem√≥rias üíñ</h1>
  <h2>JeniüíñKl√©ber</h2>

  <div class="slider">
    <div class="slides" id="slides">
      <img src="fotos/amor.png" alt="Foto 1">
      <img src="fotos/J K.jpg" alt="Foto 2">
      <img src="fotos/kkk.jpg" alt="Foto 3">
    </div>
  </div>

  <div class="buttons">
    <button onclick="prevSlide()">Anterior</button>
    <button onclick="nextSlide()">Pr√≥xima</button>
  </div>

  <script>
    let currentIndex = 0;

    function showSlide(index) {
      const slides = document.getElementById('slides');
      const totalSlides = slides.children.length;
      if (index >= totalSlides) {
        currentIndex = 0;
      } else if (index < 0) {
        currentIndex = totalSlides - 1;
      } else {
        currentIndex = index;
      }
      slides.style.transform = `translateX(${-currentIndex * 100}%)`;
    }

    function nextSlide() {
      showSlide(currentIndex + 1);
    }

    function prevSlide() {
      showSlide(currentIndex - 1);
    }
  </script>

</body>
</html>
